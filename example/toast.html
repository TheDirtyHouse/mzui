<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>toast</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
    </style>
  </head>
  <body>
    <div id='app'>

      <div class="flex-col flex-main-center flex-cross-center">
      
          <button @click="btnSuccess" mgb>成功</button>
          <button @click="btnFail" mgb>失败</button>
          <button @click="btnInfo" mgb>其他</button>
 
      </div>
    </div>

<script src="plugins/_vue.js"></script>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = window.screen.width*100/375 + 'px';

  window.onload=function(){
    var Toast = mzui.toast.default;
    var app = new Vue({
      el: '#app',
      data:{
      },
      methods:{
        btnSuccess(){
           Toast.success({
            message: '成功',
            duration: 2000,
          });
         },
        btnFail(){
           Toast.error({
            message: '失败',
            duration: 2000,
          });
         },
        btnInfo(){
           Toast.info({
            message: 'test',
            duration: 2000,
          });
         },

      },
      components:{
      },
    });
    
   

    

  };
      
</script>
  </body>
</html>
