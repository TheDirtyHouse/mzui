<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>popup-input</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
      html,body{width:100%;height:100%;}
      #app{
        height:100%;width:100%;
      }
    </style>
  </head>
  <body>
    <div id='app'>

      <div class="flex-col flex-main-center flex-cross-center" style="width:100%;height:100%;">
        <div style="width:100%;height:100%;">
        	<mz-popup-input-password 
          mz-mon-click="输入支付密码"
          :show="show"
          input-type="password"
          btn-name="验证"
          ref="popupInputPassword"
          @btnok="btnOk"
          @btnclose="btnClose">
          </mz-popup-input-password>
        </div>
      </div>
    </div>

<script src="plugins/_vue.js"></script>
<script>
      let defaultFontSize = Math.floor(window.screen.width/26.785);
  defaultFontSize = defaultFontSize > 16 ? 16 : defaultFontSize;
  document.getElementsByTagName('html')[0].style.fontSize=defaultFontSize+'px';
  document.getElementsByTagName('body')[0].style.fontSize=defaultFontSize+'px';
  window.onload=function(){
    var app = new Vue({
      el: '#app',
      data:{
        show:true,
      },
      methods:{
        btnOk:function(){
          // alert("btnOk");
          var self = this;
          this.$refs.popupInputPassword.showTips('错误信息');
          this.$refs.popupInputPassword.clearInput();
          setTimeout(function(){
            self.$refs.popupInputPassword.callKeyboard();
          }, 300);
          
        },
        btnClose:function(){
          this.show=false;
        }
      },
      components:{
          mzPopupInputPassword: mzui.popupInputPassword.default,
      },
    });
  };
      
</script>
  </body>
</html>
