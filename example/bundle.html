    <title>Webpack Sample Project</title>

    *[mgb]{

  <body>
    <div id='app'>

      <div class="flex-col flex-main-center flex-cross-center">
        <div style="width:80%;">
          <mz-button v-on:onclick="btnOk" mgb>按钮名字</mz-button>
          
          <mz-button v-bind:btn-loading="btnLoading" mgb>按钮名字</mz-button>

          <mz-button btn-style="hollow" mgb>按钮名字</mz-button>
      
          <mz-button btn-color="blue" mgb>按钮名字</mz-button>

           <mz-input mgb placeholder="提示内容" 
          type="tel" 
          v-model="phone" 
          pattern="/^1[3456789]\d{9}$/" 
          error-msg="手机号输入出错" 
          trace="input" 
          need-length="11" 
          max-length="11" 
          ref="inputPhone">
            
          </mz-input>



        </div>
      </div>
    </div>
    </div>
