<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>header</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
    </style>
  </head>
  <body>

    <div id='app'>
      <mz-header 
      ref="navHeader"
      :nav-config="navConfig"
      @btn-left="btnLeft"
      @btn-right="btnRight">
        
      </mz-header>

      
    </div>


<script src="plugins/_vue.js"></script>
<script>
    let defaultFontSize = Math.floor(window.screen.width/26.785);
  defaultFontSize = defaultFontSize > 16 ? 16 : defaultFontSize;
  document.getElementsByTagName('html')[0].style.fontSize=defaultFontSize+'px';
  document.getElementsByTagName('body')[0].style.fontSize=defaultFontSize+'px';
  window.onload=function(){


    var app = new Vue({
      el: '#app',
      data:{
        navConfig:{
          mask:{show:0,shadow:0,},
          title:"中间标题2",
          leftBtn:{type:"close",title:"左标题"},
          rightBtn:{type:"service",title:"右标题"}
        }
      },
      methods:{
        btnLeft:function(e){
          alert("btnLeft");
        },
        btnRight:function(e){
          alert("btnRight");
          app.$refs.navHeader.openMask(true);
          setTimeout(function(){
            app.$refs.navHeader.closeMask();
          },5000);
        },
      },
      components:{
          mzHeader: window.mzui.header.default,
      },
    });
    
  };
      
</script>
  </body>
</html>
