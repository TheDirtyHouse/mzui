<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>button</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
    </style>
  </head>
  <body>
    <div id='app'>

      <div class="flex-col flex-main-center flex-cross-center">
        <div style="width:80%;">
        	<mz-button v-on:onclick="btnOk" mgb>按钮名字</mz-button>
          
          <mz-button v-bind:btn-loading="btnLoading" mgb>按钮名字</mz-button>

          <mz-button btn-style="hollow" mgb>按钮名字</mz-button>
      
          <mz-button btn-color="blue" mgb>按钮名字</mz-button>

         
        </div>
      </div>
    </div>

<script src="plugins/_vue.js"></script>
<script>
  let defaultFontSize = Math.floor(window.screen.width/26.785);
  defaultFontSize = defaultFontSize > 16 ? 16 : defaultFontSize;
  document.getElementsByTagName('html')[0].style.fontSize=defaultFontSize+'px';
  document.getElementsByTagName('body')[0].style.fontSize=defaultFontSize+'px';

  window.onload=function(){
    var app = new Vue({
      el: '#app',
      data:{
        btnLoading:true,
      },
      methods:{
        btnOk:function(e){
          alert("btnOk");
        }
      },
      components:{
          mzButton: window.mzui.button.default,
      },
    });
  };
      
</script>
  </body>
</html>
