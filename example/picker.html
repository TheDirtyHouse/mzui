<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>addressPicker</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
    html,body{
      height:100%;
    }
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
      #app{
        height:100%;width:100%;
      }
    </style>
  </head>
  <body>
    <div id='app'>

      <button v-on:click="btnTest">测试</button>
    </div>



<script src="plugins/_vue.js"></script>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = window.screen.width*100/375 + 'px';

  window.onload=function(){
    var picker = mzui.picker.default;
    var app = new Vue({
      el: '#app',
      data:{
        show:false,
        value:"1",
        list:["1","2","3"]
      },
      methods:{
        btnTest:function(){
          // this.$refs.picker.toIndex(10);
          this.show=true;
          var temp=[];
          for( var i = 0 ; i < 20 ; i++ ){
            temp.push("第"+i+"个");
          }
          picker.show({
            btnOk:function(index,data){
              console.log("btnOk:"+index+","+data.text);
            },
            btnCancel:function(index,data){
              console.log("btnCancel:"+index+","+data.text);
            },
            list:temp,
            title:"测试",
            txtOk:"ok",
            txtCancel:"cancel",
            index:1,
          });
        }
      },
      components:{
        // picker
      },
    });


  };
      
</script>
  </body>
</html>
