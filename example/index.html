  <body>
    <div id='app' >
      <mz-page ref="mainPage" 
      v-bind:nn-view-switch="nnViewSwitch" 
      v-bind:nav="nav"
      v-on:onleft="navLeftBtn"
      v-on:onright="navRightBtn">

        <mz-popup-input 
          placeholder="提示文字" 
          btn-name="提交" 
          title="标题" 
          :show="popupInput.show"
          maxlength="11"
          tip-right="右下角tip"
          pattern="/^1[3456789]\d{9}$/" 
          error-msg="手机号输入出错" 
          need-length="11"
          trace="input"
          type="imgcode"
          :img-src="popupInput.imgsrc"

          @btnok="btnPopupInputOk"
          @btnclose="btnPopupInputClose"
          @btnimgcode="btnPopupInputImg">
            
        </mz-popup-input>

        <transition name="normal">

          <section id="view-index" v-show="nnViewSwitch.index" class="view-root" style="display:none;">
            <div class="flex-col flex-main-center flex-cross-center">
              <div style="width:98%;">
          
                <!-- Cell -->
                <mz-cell mgb><p slot="header">Cell</p> </mz-cell>
                <hgroup class="flex-col flex-main-center flex-cross-center">
                  <mz-cell mgb>
                    <i slot="header" class="icon-service"></i>
                    <p slot="title">带header-icon和右箭头的cell</p>
                    <p slot="end"></p>
                    <i slot="footer" class="icon-go"></i>
                  </mz-cell>
                  <mz-cell mgb>
                    <i slot="header" class="icon-service"></i>
                    <p slot="title">带尾部标题的cell</p>
                    <p slot="end">标题3</p>
                    <i slot="footer" class="icon-go"></i>
                  </mz-cell>
                </hgroup>

                <!-- toast -->
                <mz-cell mgb><p slot="header">Toast</p> </mz-cell>
                <hgroup class="flex-row flex-main-center flex-cross-center">
                  <mz-button class="flex-auto" mgb v-on:onclick="btnToast" data-type="info">info</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnToast" data-type="success">success</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnToast" data-type="error">error</mz-button>
                </hgroup>
              
                <!-- MessageBox -->
                <mz-cell mgb><p slot="header">MessageBox</p> </mz-cell>
                <hgroup class="flex-row flex-main-center flex-cross-center flex-auto">
                  <mz-button class="flex-auto" mgb v-on:onclick="btnMessageBox" data-type="alert">alert</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnMessageBox" data-type="confirm">confirm</mz-button>
                </hgroup>
                

  
                

                <!-- Button -->
                <mz-cell mgb><p slot="header">Button</p> </mz-cell>
                <hgroup class="flex-col flex-main-center flex-cross-center">
                  <mz-button mgb >normal</mz-button>
                  <mz-button mgb btn-style="hollow">hollow button</mz-button>
                  <mz-button mgb :btn-loading="isLoading">loading</mz-button>
                  <mz-button mgb :btn-disabled="isDisabled">button disabled</mz-button>
                </hgroup>

                <!-- Input -->
                <mz-cell mgb><p slot="header">Input</p> </mz-cell>
                <hgroup class="flex-col flex-main-center flex-cross-center">
                  <mz-input mgb placeholder="试试看输入手机号" 
                  type="tel" 
                  v-model="inputPhone" 
                  pattern="/^1[3456789]\d{9}$/" 
                  error-msg="手机号输入出错" 
                  trace="input" 
                  need-length="11" 
                  max-length="11" 
                  ref="inputPhone">
                  </mz-input>
                </hgroup>

                <!-- Others -->
                <mz-cell mgb><p slot="header">Others</p> </mz-cell>
                <hgroup class="flex-col flex-main-center flex-cross-center">
  
                  <hgroup class="flex-row flex-main-center flex-cross-center flex-auto">
                    <mz-button class="flex-auto" mgb v-on:onclick="btnMask" data-type="normal">Mask</mz-button>
                    <mz-button class="flex-auto" mgb v-on:onclick="btnMask" data-type="transparent">TransparentMask</mz-button>
                  </hgroup>
                  
                  <mz-button class="flex-auto" mgb v-on:onclick="btnActionSheet">ActionSheet</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnLoading">Loading</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnAddressPicker" data-type="normal">AddressPicker</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnSelectList">SelectList</mz-button>
                  <mz-button class="flex-auto" mgb v-on:onclick="btnPopupInput" data-type="normal">PopupInput</mz-button>
                </hgroup>

              </div>
            </div>
          </section>

        </transition>


        <transition name="up">
          <section id="view-select-list" v-show="nnViewSwitch.selectList" class="view-root" style="background:white;display:none;">
            <mz-select-list :lists="companyList" v-on:clickitem="btnSelectListItem"></mz-select-list>
          </section>
        </transition>
      </mz-page>
        


    </div>
