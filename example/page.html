<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>page</title>
    <link rel="stylesheet" type="text/css" href="commonCss/style.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
    </style>
  </head>
  <body>

    <div id='app'>
      <mz-page ref="mainPage" v-bind:nn-view-switch="nnViewSwitch" v-bind:nav="nav">
        <transition>
          <section class="view-root">test</section>
        </transition>
      </mz-page>
    </div>

<script src="plugins/_vue.js"></script>
<script>
  window.onload=function(){
    var app = new Vue({
      el: '#app',
      data:{
        nav: {
          leftTitle: "",
          rightTitle: "",
          title: "标题栏3",
          leftBtn: "back",
          rightBtn: "service",
        },
        nnViewSwitch: {
          curPage: "loading",
          view_start_time:{

          },
          all: false,
          nav: false,
          content: false,
          loading: true,
          navmask:0,
          index: false, //默认的首页都叫index
        }
      },
      methods:{
      },
      mounted:function(){
        var self=this;
        setTimeout(function(){
          self.$refs.mainPage.openPage();
        },3000);
      },
      components:{
          mzPage: window.mzui.page.default,
      },
    });
    
  };
      
</script>
  </body>
</html>
