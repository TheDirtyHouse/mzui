<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>header</title>
    <link rel="stylesheet" type="text/css" href="css/commonCss.css">
    <style>
      *[mgb]{
        margin-bottom: 15px;
        margin-top:30px;
      }
    </style>
  <link href="css/header.css" rel="stylesheet"></head>
  <body>

    <div id='app'>
      <mz-header 
      :left-btn="leftType"
      :right-btn="rightType"
      :title="title"
      :left-menu-title="leftBtnTitle"
      :right-menu-title="rightBtnTitle"
      @btnleftmenu="btnLeft"
      @btnrightmenu="btnRight">
        
      </mz-header>
    </div>

<script src="plugins/_vue.js"></script>
<script>
  window.onload=function(){
    var app = new Vue({
      el: '#app',
      data:{
        leftType:"back",
        rightType:"title",
        leftBtnTitle:"左标题",
        rightBtnTitle:"右标题",
        title:"标题",
      },
      methods:{
        btnLeft:function(e){
          alert("btnLeft");
        },
        btnRight:function(e){
          alert("btnRight");
        },
      },
      components:{
          mzHeader: window.mzui.header.default,
      },
    });
  };
      
</script>
  <script type="text/javascript" src="js/header.js"></script></body>
</html>
